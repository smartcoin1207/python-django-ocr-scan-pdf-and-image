name: "Build & Push Image"

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag Name'
        required: true

jobs:
  Build_and_Push_Image:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: 'ap-northeast-1' # リージョンを指定
          role-to-assume: 'arn:aws:iam::891377265854:role/github-actions-oidc-role' # 作成した IAM ロールの ARN

      # ECR ログイン
      - uses: aws-actions/amazon-ecr-login@v2
        id: login-ecr # outputs で参照するために id を設定

      # Docker イメージを build・push する
      - name: build and push docker image to ecr
        env:
          # ECR レジストリを `aws-actions/amazon-ecr-login` アクションの `outputs.registry` から取得
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          # イメージを push する ECR リポジトリ名
          REPOSITORY: "wingaiocr-back"
        run: |
          echo "${{ secrets.CREDENTIALS }}" > credentials.json
          ls -la
          cat credentials.json
          docker build . --tag ${{ env.REGISTRY }}/${{ env.REPOSITORY }}:${{ github.event.inputs.tag_name }}
          docker push ${{ env.REGISTRY }}/${{ env.REPOSITORY }}:${{ github.event.inputs.tag_name }}
